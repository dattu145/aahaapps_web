name: Deploy to cPanel via SSH

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: ğŸšš Checkout Code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Build React frontend
      - name: ğŸ“¦ Install and Build Client
        run: |
          cd client
          npm install
          npm run build

      # 3ï¸âƒ£ Copy frontend build into backend public folder
      - name: ğŸ—ï¸ Prepare Backend with Frontend assets
        run: |
          mkdir -p server/public
          cp -r client/dist/* server/public/

      # 4ï¸âƒ£ Upload backend to cPanel via SCP (SSH)
      - name: ğŸš€ Upload files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "server/*"
          target: "/home/${{ secrets.SSH_USERNAME }}/aaha_main_backend_node"
          strip_components: 1

      # 5ï¸âƒ£ Install dependencies & restart app
      - name: ğŸ”„ Install deps & Restart Node App
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/aaha_main_backend_node
            npm install --production
            mkdir -p tmp
            touch tmp/restart.txt
